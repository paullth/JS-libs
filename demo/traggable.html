<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Traggable</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <script src="../vendor/jquery-ui/jquery-1.7.2.js"></script>
    <script src="../vendor/jquery-ui/ui/jquery.ui.core.js"></script>
    <script src="../vendor/jquery-ui/ui/jquery.ui.widget.js"></script>
    <script src="../vendor/jquery-ui/ui/jquery.ui.mouse.js"></script>
    <script src="../src/jquery-ui.traggable.js"></script>
    <style>
      .items{
        width:400px;
        height:400px;
        background-color: #AABBDD;
        position: relative;
        -webkit-transform-origin: 0 0;
        -moz-transform-origin: 0 0;
        -ms-transform-origin: 0 0;
        -o-transform-origin: 0 0;
        transform-origin: 0 0;
      }

      .item{
        height:20px;
        width:20px;            
        position: absolute;
        background-color: #DDBBAA;
      }
    </style>
    <script type="text/javascript">

      $(function(){
          $('.items').traggable();
          setTimeout(function(){
            $('.items').traggable('changeScale', -0.3);
          }, 1500);
          setTimeout(function(){
            $('.items').traggable('changeScale', 0.15);
          }, 3500);
          setTimeout(function(){
            $('.items').traggable('changeScale', -0.5);
          }, 6000);
        });
    </script>
  </head>
  <body>
    <div class="items">
      <div class="item" style="left:20px;top:20px">
      </div>
      <div class="item" style="left:180px;top:20px">
      </div>
      <div class="item" style="left:280px;top:20px">
      </div>
      <div class="item" style="left:20px;top:120px">
      </div>
      <div class="item" style="left:180px;top:120px">
      </div>
      <div class="item" style="left:280px;top:120px">
      </div>
      <div class="item" style="left:20px;top:220px">
      </div>
      <div class="item" style="left:180px;top:220px">
      </div>
      <div class="item" style="left:280px;top:220px">
      </div>
    </div>â€‹

  </body>
</html>
